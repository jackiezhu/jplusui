<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui" /><meta name="module-info" content="status=complete">
    <title>上下按钮的文本框</title>

    <link rel="stylesheet" type="text/css" href="../../../src/styles/core/base.css" />
    <link rel="stylesheet" type="text/css" href="../../../src/styles/button/button.css" />
    <link rel="stylesheet" type="text/css" href="../../../src/styles/button/menubutton.css" />
    <link rel="stylesheet" type="text/css" href="../../../src/styles/form/textbox.css" />
    <link rel="stylesheet" type="text/css" href="../../../src/styles/suggest/picker.css" />
    <link rel="stylesheet" type="text/css" href="../../../src/styles/core/idropdownowner.css" />
    <link rel="stylesheet" type="text/css" href="../../../src/styles/part/icon.css" />
    <link rel="stylesheet" type="text/css" href="../../../src/styles/suggest/updown.css" />

    <script type="text/javascript" src="../../../src/core/core.js"></script>
    <script type="text/javascript" src="../../../src/core/class.js"></script>
    <script type="text/javascript" src="../../../src/dom/core.js"></script>
    <script type="text/javascript" src="../../../src/dom/pin.js"></script>
    <script type="text/javascript" src="../../../src/dom/keynav.js"></script>
    <script type="text/javascript" src="../../../src/styles/core/base.js"></script>
    <script type="text/javascript" src="../../../src/styles/core/idropdownowner.js"></script>
    <script type="text/javascript" src="../../../src/styles/core/iinput.js"></script>
    <script type="text/javascript" src="../../../src/styles/suggest/picker.js"></script>
    <script type="text/javascript" src="../../../src/styles/suggest/updown.js"></script>

    <script type="text/javascript" src="../../../devtools/demo/demo.js"></script>
</head>
<body>

    <article class="demo">

        <aside class="demo">

            <span class="x-picker x-updown" id="upDown">
                <input type="text" class="x-textbox">
                <button type="button" class="x-button x-updown-button-up">
                    <span class="x-menubutton-arrow"></span>
                </button>
                <button type="button" class="x-button x-updown-button-down">
                    <span class="x-menubutton-arrow"></span>
                </button>
            </span>

            <script>
                var upDown = new UpDown('#upDown');
                upDown.onUp = function () {
                    Dom.setText(upDown.input(), '+');
                };
                upDown.onDown = function () {
                    Dom.setText(upDown.input(), '-');
                };
            </script>

        </aside>

    </article>

</body>
</html>
