<body class="demo">

    <article class="demo">

        <blockquote class="demo demo-info">
            一个下拉菜单。用于 Suggest 和 ComboBox 组件。
        </blockquote>

        <aside class="demo">

            <input type="text" id="input" value="按 上 显示菜单" />

            <script>
                var input = new Control("#input");

                // 让 input 成为下拉菜单所有者。
                Object.extend(input, IDropDownOwner);

                var dropDownMenu = new DropDownMenu({

                    owner: input,

                    selectMethod: 'onSelect',

                    updateMethod: 'onUpdate'

                });

                dropDownMenu.add('aa', 'bb', 'cc');

                // 设置 input 的下拉菜单。
                input.setDropDown(dropDownMenu);

                input.onSelect = function (item) {
                    alert("选中项: " + Dom.getText(item));

                    input.hideDropDown();
                };

                input.onUpdate = function (item) {

                };

            </script>

        </aside>

    </article>

</body>
</html>
