<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" /><meta name="module-info" content="status=plan">
    <title>右键菜单</title>

    <link rel="stylesheet" type="text/css" href="../../../src/styles/core/base.css" />
    <link rel="stylesheet" type="text/css" href="../../../src/styles/menu/menu.css" />

    <script type="text/javascript" src="../../../src/core/core.js"></script>
    <script type="text/javascript" src="../../../src/core/class.js"></script>
    <script type="text/javascript" src="../../../src/dom/core.js"></script>
    <script type="text/javascript" src="../../../src/dom/pin.js"></script>
    <script type="text/javascript" src="../../../src/utils/deferrable.js"></script>
    <script type="text/javascript" src="../../../src/fx/base.js"></script>
    <script type="text/javascript" src="../../../src/fx/tween.js"></script>
    <script type="text/javascript" src="../../../src/fx/animate.js"></script>
    <script type="text/javascript" src="../../../src/styles/core/base.js"></script>
    <script type="text/javascript" src="../../../src/styles/core/listcontrol.js"></script>
    <script type="text/javascript" src="../../../src/styles/core/contentcontrol.js"></script>
    <script type="text/javascript" src="../../../src/styles/core/treecontrol.js"></script>
    <script type="text/javascript" src="../../../src/styles/menu/menu.js"></script>
    <script type="text/javascript" src="../../../src/styles/menu/contextmenu.js"></script>

    <script type="text/javascript" src="../../../devtools/demo/demo.js"></script>
</head>
<body class="demo">

    <article class="demo">

        <div id="d">右击我(id=d)</div>

        <script class="demo">

            // 创建一个新的菜单。
            var a = new ContextMenu();

            // 增加一个子菜单。
            a.add("第一个菜单");
            Dom.on(a.elem, "click", function () { alert("第一个菜单被点了") });

            // 绑定右击事件。
            a.setContextMenu(Dom.get('d'));


        </script>

        <script>

            Demo.writeExamples({

                "添加一个菜单": 'Dom.on(a.add("菜单").elem, "click", function(){ alert("我被点了") })',

                "添加一个分隔线": 'a.add("-")',

                "在第一个菜单中添加一个子菜单": 'a.item(0).add("子菜单")',

                "删除一个菜单": 'a.removeAt(0)'

            });

        </script>

    </article>

</body>
</html>
