<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="module-info" content="status=release">
    <title>按钮</title>

    <!-- 以下是本组件的全部源码 -->
    <link rel="stylesheet" type="text/css" href="../../../src/styles/core/base.css" />
    <link rel="stylesheet" type="text/css" href="../../../src/styles/button/button.css" />

    <!-- 以下代码仅用于演示 -->
    <script type="text/javascript" src="../../../devtools/assets/demo.js"></script>
</head>
<body class="demo">

    <aside class="demo demo-noformat">
        按钮：
        <a href="javascript:;" class="x-button">a 按钮</a>
        <input type="button" class="x-button" value="input 按钮">
        <button type="button" class="x-button">button 按钮</button>
        <span class="x-button">span 按钮</span>
        
    </aside>

    <aside class="demo demo-noformat">
        尺寸：
        <button class="x-button">正常</button>
        <button class="x-button x-button-small">小</button>
    </aside>

    <aside class="demo demo-noformat">
        状态：
        <button class="x-button">正常</button>
        <button class="x-button x-button-info">信息</button>
        <button class="x-button x-button-success">成功</button>
        <button class="x-button x-button-warn">警告</button>
        <button class="x-button x-button-error">错误</button>
    </aside>

    <aside class="demo demo-noformat">
        禁用：
        <button class="x-button" disabled="disabled">正常</button>
        <button class="x-button x-button-info" disabled="disabled">信息</button>
        <button class="x-button x-button-success" disabled="disabled">成功</button>
        <button class="x-button x-button-warn" disabled="disabled">警告</button>
        <button class="x-button x-button-error" disabled="disabled">错误</button>
    </aside>

    <aside class="demo demo-noformat">
        功能：
        <button class="x-button">正常</button>
        <button class="x-button x-button-actived">按下状态</button>
        <button class="x-button x-button-disabled" type="button">禁用</button>
    </aside>

    <h3 class="demo">图标</h3>

    <link rel="stylesheet" type="text/css" href="../../../src/styles/partial/icon.css" />

    <aside class="demo demo-noformat">
        <button class="x-button"><i class="x-icon">&#61446;</i>固定</button>
        <button class="x-button x-button-small"><i class="x-icon">&#61446;</i>固定</button>
    </aside>

    <h3 class="demo">块级按钮</h3>

    <link rel="stylesheet" type="text/css" href="../../../src/styles/core/utility.css" />

    <aside class="demo">
        <button class="x-button x-button-info x-fill">登录</button>
        <button class="x-button x-fill">注册</button>
    </aside>

    <aside class="demo">
        <button class="x-button x-radius">圆角</button>
    </aside>
</body>
</html>
