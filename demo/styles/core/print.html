<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="module-info" content="status=release;index=2">
    <title>打印样式</title>

    <!-- 以下是本组件的全部源码 -->
    <link rel="stylesheet" type="text/css" href="../../../src/styles/core/base.css" />
    <link rel="stylesheet" type="text/css" href="../../../src/styles/core/print.css" />

    <!-- 以下代码仅用于演示 -->
    <script type="text/javascript" src="../../../devtools/demo/demo.js"></script>
</head>
<body class="demo">

    <blockquote class="demo">
        本组件定义了标签的打印时样式。
    </blockquote>

    <blockquote class="demo demo-info">
        本页示例需点击浏览器菜单 文件/打印/打印预览 查看效果。
    </blockquote>
    
    <h2 class="demo">全局样式优化</h2>
    
    <ul class="demo">
        <li>将网页转为黑色以提升打印速度。</li>
        <li>关闭背景和阴影。</li>
        <li>修复部分标签防止被分页（如图片不允许分页）。</li>
    </ul>
    
    <h2 class="demo">显示链接和描述</h2>

    <p class="demo">链接在打印时将隐藏下划线，并在链接文字后追加地址。</p>

    <aside class="demo">
        <a href="http://github.com/jplusui/jplusui/">我是链接</a>
        <abbr title="我是 ABBR 描述">ABBR</abbr>
    </aside>

    <h2 class="demo">辅助类：打印时显示和隐藏</h2>

    <aside class="demo">
        <div class="x-print-hide">
            我只能在浏览器看到，打印时看不到
        </div>
        <div class="x-print-show">
            我只能在打印时看到，浏览器看不到
        </div>
    </aside>
    
</body>
</html>
