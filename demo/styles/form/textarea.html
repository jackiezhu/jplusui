<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="module-info" content="status=plan">
    <title>文本域</title>
    <link rel="stylesheet" type="text/css" href="../../../src/styles/core/base.css" />
    <link rel="stylesheet" type="text/css" href="../../../src/styles/form/textbox.css" />
    <script type="text/javascript" src="../../../devtools/demo/demo.js"></script>
</head>
<body class="demo">
    <h3 class="demo">状态</h3>
    默认:
    <aside class="demo">
        文本域：<textarea class="x-textbox"></textarea>
    </aside>
    警告:
    <aside class="demo">
        文本域：<textarea class="x-textbox x-textbox-warn"></textarea>
    </aside>
    错误:
    <aside class="demo">
        文本域：<textarea class="x-textbox x-textbox-error"></textarea>
    </aside>
    成功:
    <aside class="demo">
        文本域：<textarea class="x-textbox x-textbox-success"></textarea>
    </aside>
    <h3 class="demo">交互</h3>
    只读:
    <aside class="demo">
        文本域：<textarea class="x-textbox" readonly="readonly"></textarea>
    </aside>
    禁用:
    <aside class="demo">
        文本域：<textarea class="x-textbox" disabled="disabled"></textarea>
    </aside>
    提示:
    <aside class="demo">
        文本域：<textarea class="x-textbox" placeholder="请输入"></textarea>
    </aside>
</body>
</html>
