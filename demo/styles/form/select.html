<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui" /><meta name="module-info" content="status=complete">
    <title>选择框</title>
    <link rel="stylesheet" type="text/css" href="../../../src/styles/core/base.css" />
    <link rel="stylesheet" type="text/css" href="../../../src/styles/form/textbox.css" />
    <link rel="stylesheet" type="text/css" href="../../../src/styles/form/select.css" />

    <script type="text/javascript" src="../../../devtools/demo/demo.js"></script>
</head>
<body>

    <article class="demo">

        <p class="demo"> 美化版的 Select 组件为 <a href="../Suggest/ComboBox.html">ComboBox</a> 组件。 select 标签可以直接使用 x-textbox。</p>

        <section class="demo">
            <h3 class="demo">使用 x-select</h3>
            <aside class="demo">
                <select class="x-select">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select>

                <select class="x-select x-select-warning">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select>

                <select class="x-select x-select-error">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select>

                <select class="x-select x-select-success">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select>
            </aside>
        </section>

        <section class="demo">

            <h3 class="demo">使用 x-textbox</h3>

            <aside class="demo">
                <select class="x-textbox">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select>

                <select class="x-textbox x-textboui-warning">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select>

                <select class="x-textbox x-textboui-error">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select>

                <select class="x-textbox x-textboui-success">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select>
            </aside>
        </section>

    </article>
</body>
</html>
