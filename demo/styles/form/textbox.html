<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="module-info" content="status=release">
    <title>文本框</title>
    <link rel="stylesheet" type="text/css" href="../../../src/styles/core/base.css" />
    <link rel="stylesheet" type="text/css" href="../../../src/styles/form/textbox.css" />
    <link rel="stylesheet" type="text/css" href="../../../src/styles/button/button.css" />
    <script type="text/javascript" src="../../../devtools/demo/demo.js"></script>
</head>
<body class="demo">
    <aside class="demo">
        请输入:
        <input type="text" class="x-textbox" placeholder="任意内容...">
        <input type="button" class="x-button" value="确定">
    </aside>
    <h3 class="demo">状态</h3>
    <aside class="demo">
        警告: <input type="text" class="x-textbox x-textbox-warn" placeholder="请输入内容">
        错误: <input type="text" class="x-textbox x-textbox-error" placeholder="请输入内容">
        成功: <input type="text" class="x-textbox x-textbox-success" placeholder="请输入内容">
        成功: <input type="text" class="x-textbox x-textbox-success" placeholder="请输入内容" readonly>
    </aside>
    <h3 class="demo">状态</h3>
    <aside class="demo">
        只读: <input type="text" class="x-textbox x-textbox-readonly" readonly="readonly" value="不可修改">
        禁用: <input type="text" class="x-textbox x-textbox-disabled" disabled="disabled" value="不可修改">
    </aside>
    <link rel="stylesheet" type="text/css" href="../../../src/styles/core/utility.css" />
    <aside class="demo">
        <input type="text" class="x-textbox x-fill" placeholder="任意内容...">
    </aside>
    
    <h3 class="demo">状态</h3>
    默认:
    <aside class="demo">
        文本域：<textarea class="x-textbox" placeholder="请输入"></textarea>
    </aside>
    警告:
    <aside class="demo">
        文本域：<textarea class="x-textbox x-textbox-warn"></textarea>
    </aside>
    错误:
    <aside class="demo">
        文本域：<textarea class="x-textbox x-textbox-error"></textarea>
    </aside>
    成功:
    <aside class="demo">
        文本域：<textarea class="x-textbox x-textbox-success"></textarea>
    </aside>
    <h3 class="demo">交互</h3>
    只读:
    <aside class="demo">
        文本域：<textarea class="x-textbox" readonly="readonly">不可修改</textarea>
    </aside>
    禁用:
    <aside class="demo">
        文本域：<textarea class="x-textbox" disabled="disabled">不可修改</textarea>
    </aside>
</body>
</html>
