    <script>

        // 生成组件列表。
        function generateModuleList(filter) {
            var html = '';

            for (var i = 0; i < ModuleList.index.length; i++) {
                html += '<h2>' + ModuleList.index[i].title + ' <small>' + ModuleList.index[i].name + '</small></h2>';
                html += '<dl>';
                for (var j = 0; j < ModuleList.index[i].children.length; j++) {
                    addModule(ModuleList.index[i].children[j], 0);
                }
                html += '</dl>';
            }

            function addModule(moduleInfo, level) {
                if (moduleInfo.children) {
                    html += '<dt>' + moduleInfo.title + ' <small>' + moduleInfo.name + '</small></dt>';
                    for (var i = 0; i < moduleInfo.children.length; i++) {
                        addModule(moduleInfo.children[i], level + 1);
                    }
                } else {
                    html += '<dd><a target="main" href="' + moduleInfo.path + '">' + moduleInfo.title + ' <small>' + moduleInfo.name.replace(/\.\w+$/, '') + '</small></a></dd>';
                }
            }

            document.getElementById('doc_modulelist').innerHTML = html;

        }

        generateModuleList('');

    </script>
