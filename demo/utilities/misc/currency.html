<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="module-info" content="status=plan">
    <title>货币运算</title>

    <!-- 以下是本组件的全部源码 -->
    <script type="text/javascript" src="../../../src/utilities/misc/currency.js"></script>

    <!-- 以下代码仅用于演示 -->
    <script type="text/javascript" src="../../../devtools/demo/demo.js"></script>
</head>
<body class="demo">

    <blockquote class="demo">实现无误差的货币四则运算。</blockquote>
    
    <section class="demo">

        <input type="text" id="x" value="0" />
        <input type="text" id="y" value="0" />

        <input type="button" value="求和" onclick="document.getElementById('result1').innerHTML = Currency.add(+document.getElementById('x').value, +document.getElementById('y').value)" />
        <input type="button" value="求差" onclick="document.getElementById('result1').innerHTML = Currency.sub(+document.getElementById('x').value, +document.getElementById('y').value)" />
        <input type="button" value="求积" onclick="document.getElementById('result1').innerHTML = Currency.mul(+document.getElementById('x').value, +document.getElementById('y').value)" />
        <input type="button" value="求商" onclick="document.getElementById('result1').innerHTML = Currency.div(+document.getElementById('x').value, +document.getElementById('y').value)" />

        <span id="result1"></span>

        <br />

        <input type="text" id="input" value="0" />
        <input type="button" value="保留两位小数" onclick="document.getElementById('result2').innerHTML = Currency.round(+document.getElementById('input').value)" />
        <input type="button" value="转数字金额" onclick="document.getElementById('result2').innerHTML = Currency.toString(+document.getElementById('input').value)" />
        <input type="button" value="转数字金额" onclick="document.getElementById('result2').innerHTML = Currency.toChinese(+document.getElementById('input').value)" />

        <span id="result2"></span>

    </section>

    <script>
        Demo.writeExamples({
            "货币加": 'Currency.add(1, 4)',
            "货币减": 'Currency.sub(4, 5)',
            "货币乘": 'Currency.mul(4, 5)',
            "货币除": 'Currency.div(4, 5)',
            "货币精确到小数点两位": 'Currency.round(2.432)',
            "转为数字字符串": 'Currency.toString(23452.432)',
            "转为中文字符串": 'Currency.toChinese(23452.432)',
        });
    </script>
</body>
</html>
