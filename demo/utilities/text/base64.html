<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" /><meta name="module-info" content="status=complete">
    <title>Base64 转 ASCII</title>

    <!-- 以下是本组件的全部源码 -->
    <script type="text/javascript" src="../../../src/utilities/text/base64.js"></script>

    <!-- 以下代码仅用于演示 -->
    <script type="text/javascript" src="../../../devtools/demo/demo.js"></script>
</head>
<body class="demo">

    <blockquote class="demo">纯 JavaScript 实现 Base64 编码/解码算法。</blockquote>

    <section class="demo">
        输入英文:
        <input type="text" class="demo" id="input" value="abcefg" />
        <input type="button" value="Base64 编码" onclick="document.getElementById('input').value = btoa(document.getElementById('input').value)" />
        <input type="button" value="Base64 解码" onclick="document.getElementById('input').value = atob(document.getElementById('input').value)" />
    </section>

    <script>
        Demo.writeExamples({
            "btoa - Base64 编码": 'btoa("abcefg")',
            "atob - Base64 解码": 'atob("YWJjZWZn")'
        });
    </script>

</body>

</html>
