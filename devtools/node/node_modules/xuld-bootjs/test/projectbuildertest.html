<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="module-info" content="subtitle=将用到的模块及其依赖项打包成一个文件，方便项目使用">
    <title>模块打包工具</title>

    <script type="text/javascript" src="../utility.js"></script>
</head>
<body>

	<script>

        var files = {

            'a.css': '/* #require b.css*/',

            'b.css': 'body {color: red; background: url(bbb/aaa.jpg)} ',

            'a.js': 'var r = 2;',

        };

        ModuleBuilder.readFile = function (filePath, success, error) {
            var content = files[filePath];
            if (content !== undefined) {
                success(content);
            } else {
                error('文件 ' + filePath + ' 不存在 ');
            }
	    };

        var buildContext = ModuleBuilder.build({
			files: ['a.css']
		});
	
	
	</script>

</body>
</html>
